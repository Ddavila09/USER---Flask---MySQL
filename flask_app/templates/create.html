<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create USER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>
    <br>
    <fieldset
        style="border: 2px solid #ccc; padding: 10px; background-color: #f8f8f8; width: 700px; margin:auto; height: auto;">
        <form class="row g-3" method="POST" action="/add">
            <div class="col-md-12">
                <label for="inputName1" class="form-label">First Name</label>
                <input type="text" class="form-control" name="first_name">
            </div>

            <div class="col-md-12">
                <label for="inputName1" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="last_name">
            </div>
            
            <br>

            <div class="col-md-12">
                <label for="inputName1" class="form-label">Email</label>
                <input type="text" class="form-control" name="email">
            </div>

            <div class="d-flex justify-content-between">
                <div>
                <a href="/add"><button type="submit" class="btn btn-primary">Add a New User</button></a>
                </div>
                <a href="/" class="btn btn-primary">Home</a>
            </div>
        </form>


    </fieldset>
