<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <fieldset
        style="border: 2px solid #ccc; padding: 10px; background-color: #f8f8f8; width: 1000px; margin:auto; height: auto; margin-top: 50px;">
        <h2 style="text-align: center;">All Users</h2>
        <table class="table">
            <thead>
                <tr>
                    <td>ID <span id="name"></span></td>
                    <td>Full Name<span id="Full name"></span></td>
                    <td>Email <span id="email"></span></td>
                    <td>Created at <span id="created_at"></span></td>
                    <td>Actions<span id="actions"></span></td>
                </tr>
            </thead>
            <tbody>

                {% for person in people %}

                    <tr>
                        <td> {{person.id}}</td>
                        <td>{{person.first_name}} {{person.last_name}}</td>
                        <td>{{person.email}}</td>
                        <td>{{person.created_at}}</td>
                        <td> <a href="/show_user/{{person.id}}"class="btn btn-secondary"> Show </a> <a href="/edit_user/{{person.id}}" class="btn btn-warning"> Modify </a> <a href="/delete_user/{{person.id}}" class="btn btn-danger" > Delete </a> </td>
                    </tr>





                {% endfor %}

            </tbody>
        </table>
        <br>
        <div class="col-12">
            <a href="/create"><button type="submit" class="btn btn-primary">Add a New User</button></a>
        </div>
    </fieldset>





























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
